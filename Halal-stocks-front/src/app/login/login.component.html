<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="Login()" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          [ngModelOptions]="{standalone: true}"
          class="form-control"
          placeholder="Enter Email"
          required
        />
        <div *ngIf="loginForm.submitted && !email" class="error-message">
          Email is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          [ngModelOptions]="{standalone: true}"
          class="form-control"
          placeholder="Enter Password"
          required
        />
        <div *ngIf="loginForm.submitted && !password" class="error-message">
          Password is required
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
        Login
        <div *ngIf="isSubmitting" class="loading-spinner"></div>
      </button>

      <button type="button" class="btn btn-google" (click)="googleLogin()">
        <img src="https://screener.musaffa.com/assets/images/google.svg" alt="Google Logo"> Continue with Google
      </button>

      <div class="signup-redirect">
        <p>Don't have an account? <a routerLink="/signup">Sign up here</a></p>
      </div>
    </form>
  </div>
</div>
